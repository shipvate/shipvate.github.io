  <style>
    .sitemap-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .sitemap-title h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #ffffff;
    }

    .sitemap-section {
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 25px;
    }

    .sitemap-section h2 {
      color: #00eaff;
      margin-bottom: 15px;
      border-bottom: 2px solid #00eaff;
      padding-bottom: 10px;
    }

    .sitemap-links {
      list-style: none;
      padding: 0;
    }

    .sitemap-links li {
      margin-bottom: 10px;
    }

    .sitemap-links a {
      color: #ffffff;
      text-decoration: none;
      padding: 8px 12px;
      display: block;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .sitemap-links a:hover {
      background: #00eaff;
      color: #000;
      text-decoration: none;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00eaff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

  <button class="back-to-top" onclick="scrollToTop()" title="回到頂部">↑</button>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function () {
      const backToTopBtn = document.querySelector('.back-to-top');
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        backToTopBtn.style.display = 'block';
      } else {
        backToTopBtn.style.display = 'none';
      }
    };
  </script>
